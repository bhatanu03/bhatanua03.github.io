<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h2 class="text-center mb-4">Sign Up with email</h2>
						<form>
							<div class="form-group">
								<label for="name" class="label"> YOUR NAME</label>
								<input type="text" class="form-control" id="name" placeholder="Enter name">
							</div>
							<div class="form-group">
								<label for="email" class="label"> YOUR EMAIL ADDRESS</label>
								<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="password" class="label">YOUR PASSWORD</label>
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-primary button-2">Sign Up</button> 
                             
						</form>
						 <div class="text-center mt-4">
							<a href="sign in.html" class="btn btn-link">Already have an account? Sign in</a>
						</div> 
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
